<div class="container">
    <th:block th:each="product : ${products}">
        <div class="basket-row product">
            <div class="name">Name
            <div class="title"  th:text="${product.name}"></div>
            </div>
            <div class="length">Length
            <div class="pieces" th:text="${product.length}"></div>
            </div>
            <div class="price1">Price for meter
            <div class="price1" th:text="${product.price}"></div>
            </div>
            <div class="price2">Cost
            <div class="price2" th:text="${product.price * product.length}"></div>
            </div>

            <a th:href="@{/remove-product-from-basket/{id}(id=${product.id})}" class="remove-button"></a>
        </div>

    </th:block>
    <div class="basket-row">
        <div class="name"></div>
        <div class="length"></div>
        <div class="price1"></div>
        <div class="price3">Total</div>
        <div class="price2" th:text="${bill}"></div>
        <div class="remove-empty-space"></div>

        <a th:if="${not #lists.isEmpty(products)}" href="/confirm-order" id="order-confirmation-button">Confirm order</a>

    </div>
</div>


<div th:replace="fragments.html :: footer"></div>
