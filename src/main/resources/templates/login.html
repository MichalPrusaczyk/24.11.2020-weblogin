<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/common-controls.css">
    <script src="loginValidator.js"></script>

</head>
<body>
<form name="loginForm" id="login-form" method="post" onsubmit="return validate()">
    <input type="text" placeholder="login" class="text-input" th:field="*{userModel.login}" name="login">
    <input type="password" placeholder="pass" class="text-input" th:field="*{userModel.pass}" name="pass">
    <input type="submit" value="log in" id="form-submit">
</form>
</body>
</html>
