<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Metal Profiles</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/common-controls.css">
    <link rel="stylesheet" href="/utilities.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>


<!--Navbar-->
<div th:replace="fragments.html :: navbar"></div>

<!--Menu-->
<div th:replace="fragments.html :: menu"></div>

<!--Filter-->
<div id="filter-form">
    <form method="post" action="/filter">
        <input type="text" placeholder="filter" name="filter" th:value="${filter}">
        <input type="submit" value="Filter">
    </form>
</div>

<!--Product info-->
<div id="content">
    <th:block th:each="product : ${products}">
        <div class="product">
            <p th:text="${product.name}" class="product-name"></p>
            <p th:text="${product.shape}" class="product-shape"></p>
            <div class="product-info">
                <span th:text="'Length: ' + ${product.length}"></span>
                <span th:text="'EAN: ' + ${product.ean}"></span>
                <span th:text="'Price: ' + ${product.length}"></span>
                <a th:if="${product.length > 0}" th:href="@{/addToBasket/{id}(id=${product.id})}" class="buy"></a>
                <a th:if="${product.length <= 0}" th:href="@{/addToBasket/{id}(id=${product.id})}" class="buy-blocked"></a>
                <a th:if="${user.role.name() == 'ADMIN'}" th:href="@{/editProduct/{id}(id=${product.id})}" class="edit"></a>
            </div>
        </div>
    </th:block>
</div>

<!--Footer-->
<div th:replace="fragments.html :: footer"></div>

</body>
</html>
