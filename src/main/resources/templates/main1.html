<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/common-controls.css">

</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<!--Wyszukiwanie-->
<div id="filter-form">
    <form method="post" action="/filter">
        <input type="text" placeholder="filter" name="=filter">
        <input type="submit" value="Filter">
    </form>
</div>

<div id="content">
<th:block th:each="product : ${products}">
    <div class="product">
        <p th:text="${product.name}" class="product-name"></p>
        <p th:text="${product.shape}" calss="product-shape"></p>
        <div class="product-info">
            <span th:text="'length: '+ ${product.length}"></span>
            <span th:text="${product.length}"></span>
        </div>
    </div>
</th:block>
</div>
</body>
</html>
