<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super ksiÄ™gi</title>
    <link rel="stylesheet" href="/basket.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="basket-row">
        <div class="name">Name</div>
        <div class="length">Length</div>
        <div class="price1">Price</div>
        <div class="price2">Price2</div>
    </div>
    <th:block th:each="product : ${products}">
        <div class="basket-row product">
            <div class="name" th:text="${product.name}"></div>
            <div class="length" th:text="${product.length}"></div>
            <div class="price1" th:text="${product.price}"></div>
            <div class="price2" th:text="${product.price * product.length}"></div>
        </div>
    </th:block>
    <div class="basket-row">
        <div class="name"></div>
        <div class="length"></div>
        <div class="price1">Suma</div>
        <div class="price2" th:text="${bill}"></div>
    </div>
</div>
</body>
</html>
