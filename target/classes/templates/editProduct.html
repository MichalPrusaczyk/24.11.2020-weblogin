<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products edit</title>
    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="/common-controls.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utilities.css">
</head>
<body>
<div class="navbar">
    <div class="container flex">
        <h1 class="logo">Edit data.</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</div>
<form method="post" id="register-form">
    <div th:if="${info != null}" th:text="${info}" id="info"></div>
    <input type="text" placeholder="Name" class="text-input" th:field="${product.name}" disabled>
    <input type="text" placeholder="Shape" class="text-input" th:field="${product.shape}">
    <input type="text" placeholder="Length" class="text-input" th:field="${product.length}">
    <input type="text" placeholder="EAN" class="text-input" th:field="${product.ean}" disabled>
    <input type="text" placeholder="Price" class="text-input" th:field="${product.price}">
    <select th:field="${product.category}" class="text-input">
        <option value="BUTTON1">Aluminium</option>
        <option value="BUTTON2">Steel</option>
    </select>
    <input type="submit" value="Add" id="form-submit">
</form>
</body>
</html>
